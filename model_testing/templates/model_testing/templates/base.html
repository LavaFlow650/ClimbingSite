<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        {% load static %} {% if request.user_agent.is_mobile %}
        <link rel="stylesheet" type="text/css" href="{% static 'routesetting/mobile.css' %}" />
        {% else %}
        <link rel="stylesheet" type="text/css" href="{% static 'model_testing/site.css' %}" />
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        {% comment %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        {% endcomment %} {% comment %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        {% endcomment %}
        <link rel="shortcut icon" href="https://m.media-amazon.com/images/I/71vo-TtbyeL._AC_UF1000,1000_QL80_.jpg" />
        <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
    </head>

    <body>
        <div class="navbar">
            <a href="{% url 'home' %}" class="navbar-brand">Home</a>
            <a href="{% url 'route_form' %}" class="navbar-item">New Route</a>
            {% comment %}
            <a href="{% url 'view_routes' %}" class="navbar-item">View Routes</a>
            {% endcomment %}
            <a href="{% url 'feedback' %}" class="navbar-item">FeedBack</a>
            {% comment %}
            <a href="{% url 'import' %}" class="navbar-item">Import</a>
            {% endcomment %}
        </div>

        <div class="body-content">
            {% block content %} {% endblock %}
            <hr />
            <footer>
                <p>&copy; 2019</p>
            </footer>
        </div>

        <script src="{% static 'routesetting/main.js' %}" data-home_url="{% url 'home' %}"></script>
        <script src="{% static 'model_testing/main.js' %}" data-home_url="{% url 'home' %}"></script>
    </body>
</html>
